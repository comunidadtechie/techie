    <main>
        <section class="contenedor formulario">
            <div>
                <h3>Contacto</h3>
                <br>
                <form class="contact-form" action="https://formsubmit.co/f1bd506e59029c67178b9a0e03e85785" method="POST"
                    autocomplete="off">
                    <label for="name">Nombre</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="ej. Star Fire"
                        title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                        required>
                    <br>
                    <label for="email">Correo electrónico</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="ej. starfire@email.com"
                        title="Email incorrecto"
                        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                    <br>
                    <label for="asunto">Asunto</label>
                    <br>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto a tratar"
                        title="El asunto es requerido" required>
                    <br>
                    <label for="message">Mensaje</label>
                    <br>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="5"
                        data-pattern="^.{1,255}$" title="Tu comentario no debe exceder los 255 caracteres"
                        required></textarea>
                    <br>
                    <input type="submit" value="Enviar mensaje">
                    <input type="hidden" name="_next" value="https://soylaprofemarian.my.canva.site/gracias">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </section>
    </main>
